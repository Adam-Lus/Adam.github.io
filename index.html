        </ul>

  <!-- 主内容区 -->
  <main>

        <h1>欢迎来到我的的网站</h1>
        <p>这是一个专门为了我的宝贝制作的网站</p>
        <a href="#features" class="btn">了解更多</a>
      </div>
    </section>

    <!-- 功能展示区 -->
    <section id="features" class="features">
      <div class="container">
        <h2>网站功能</h2>
        <div class="feature-cards game-grid">
          <!-- 问答游戏卡片 -->
          <div class="feature-card game-feature-card">
            <i class="fa fa-gamepad"></i>
            <h3>问答</h3>
            <p>给宝贝做的小游戏</p>
            <button id="start-game-btn" class="game-btn mt-4">
              开始游戏 <i class="fa fa-arrow-right ml-2"></i>
            </button>
          </div>

          <!-- 猜数字游戏卡片 -->
          <div class="feature-card game-feature-card">
            <i class="fa fa-question-circle"></i>
            <h3>猜数字</h3>
            <p>猜猜我心里想的数字</p>
            <button id="start-guess-game-btn" class="game-btn mt-4">
              开始游戏 <i class="fa fa-arrow-right ml-2"></i>
            </button>
          </div>

          <!-- 拼图游戏卡片 -->
          <div class="feature-card game-feature-card">
            <i class="fa fa-puzzle-piece"></i>
            <h3>拼图游戏</h3>
            <p>锻炼宝贝的动手能力</p>
            <button id="start-puzzle-btn" class="game-btn mt-4">
              开始游戏 <i class="fa fa-arrow-right ml-2"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- 问答游戏模态框（添加完整内容） -->
    <div id="game-modal" class="game-modal hidden">
      <span class="close-modal" onclick="closeGame()">&times;</span>
      <!-- 新增显示提示信息的元素 -->
      <div id="game-message" class="game-message"></div>
      <div class="game-modal-content">
        <h4 class="game-question text-3xl font-bold mb-8 text-gray-800">喜欢我吗？</h4>
        <div class="game-options flex justify-center space-x-6">
          <button id="like-btn" class="option-btn like-btn">喜欢</button>
          <button id="dislike-btn" class="option-btn dislike-btn">不喜欢</button>
        </div>
      </div>
    </div>

    <!-- 猜数字游戏模态框 -->
    <div id="guess-game-modal" class="game-modal hidden">
      <span class="close-modal" onclick="closeGuessGame()">&times;</span>
      <div class="game-modal-content">
        <h4 class="game-question">我心里想了一个1 - 100的数字，猜猜看是多少？</h4>
        <input type="number" id="guess-input" min="1" max="100" placeholder="输入你的猜测">
        <button id="guess-submit-btn" class="option-btn like-btn">提交</button>
        <p id="guess-result"></p>
      </div>
    </div>

    <!-- 拼图游戏模态框 -->
    <div id="puzzle-modal" class="game-modal hidden">
      <span class="close-modal" onclick="closePuzzleGame()">&times;</span>
      <div class="game-modal-content">
        <h4 class="game-question">拼图游戏</h4>
        <div class="puzzle-container" id="puzzle-container"></div>
        <div class="puzzle-controls">
          <span id="moves">移动次数: 0</span>
          <button id="reset-puzzle" class="option-btn like-btn">重新开始</button>
          <button id="auto-solve-puzzle" class="option-btn like-btn">自动复原</button>
        </div>
      </div>
    </div>

    <!-- 玫瑰花容器 -->
    <div id="rose-container" class="fixed inset-0 pointer-events-none z-40 hidden"></div>

    <!-- 联系表单 -->
    <section id="contact" class="contact">
      <div class="container">
        <h2>宝贝想要什么功能联系我</h2>
        <form>
          <textarea placeholder="宝贝的留言"></textarea>
          <button type="submit">发送</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 我的网站你做主.</p>
      <div class="social-links">
        <a href="#"><i class="fa fa-weibo"></i></a>
        <a href="#"><i class="fa fa-wechat"></i></a>
        <a href="#"><i class="fa fa-github"></i></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
